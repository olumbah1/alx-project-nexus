# (Only include the below; keep your original file header if present)

# If you want Render to create a Postgres DB, include it here.
databases:
  - name: polling_system_db           # the name used later for fromDatabase
    databaseName: polling_system_db  # friendly name
    plan: free
    ipWhitelist: []

services:
  - type: web
    name: online-poll-web
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    # start: migrate -> collectstatic -> gunicorn (binds to $PORT)
    dockerCommand: bash -lc "python manage.py migrate --noinput && python manage.py collectstatic --noinput && gunicorn online_poll.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - fromGroup: online-poll-env

  - type: worker
    name: online-poll-celery
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerCommand: bash -lc "celery -A online_poll worker --loglevel=info --concurrency=2"
    envVars:
      - fromGroup: online-poll-env

  - type: worker
    name: online-poll-beat
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerCommand: bash -lc "celery -A online_poll beat --loglevel=info"
    envVars:
      - fromGroup: online-poll-env

