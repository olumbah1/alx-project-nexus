version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: django_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: django_web
    command: ["bash", "-lc", "python manage.py migrate --noinput && gunicorn online_poll.wsgi:application --bind 0.0.0.0:8000 --workers 3"]
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - rabbitmq
    restart: unless-stopped

  celery:
    build: .
    container_name: django_celery_worker
    command: ["bash", "-lc", "celery -A online_poll worker -l info"]
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - rabbitmq
    restart: unless-stopped

  celery-beat:
    build: .
    container_name: django_celery_beat
    command: ["bash", "-lc", "celery -A online_poll beat -l info"]
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - rabbitmq
    restart: unless-stopped

volumes:
  rabbitmq_data:
  static_volume:
  media_volume:
